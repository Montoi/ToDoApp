<div class="auth">
    <div class="auth__header">
      <div class="auth__logo">
        <img height="90" src="assets/img/angular2-logo.png" alt="">
      </div>
    </div>
    <div class="auth__body">
      <form class="auth__form" autocomplete="off" [formGroup]="form">
        <div class="auth__form_body">
          <h3 class="auth__form_title">Iniciar Sección</h3>
          <div>
            <div class="form-group">
              <label class="text-uppercase small">Usuario</label>
              <input type="email" class="form-control" placeholder="Usuario" formControlName="user">
            </div>
            <div class="form-group">
              <label class="text-uppercase small">Contraseña</label>
              <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
            </div>
          </div>
        </div>
        <div class="auth__form_actions">
          <button class="btn btn-primary btn-lg btn-block">
            LOGIN
          </button>
        
        
        </div>
      </form>
    </div>
  </div>
